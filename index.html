<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashbard</h1>
    </header>
    <div id="leftSideBtnContainr">
        <h2> Search for a city's weather... </h2>
        <input type="text" id="citySearch" name="name">
        <button id="searchBtn">Search</button>
        <div id="citySearchList">
            <button class="cityBtn" id="atlanta" value="atlanta">Atlanta</button>
            <button class="cityBtn" id="denver" value="denver">Denver</button>
            <button class="cityBtn" id="seattle" value="seattle">Seattle</button>
            <button class="cityBtn" id="sanFrancisco" value="san+francisco">San Francisco</button>
            <button class="cityBtn" id="orlando" value="orlando">Orlando</button>
            <button class="cityBtn" id="newYork" value="new+york">New York</button>
            <button class="cityBtn" id="chicago" value="chicago">Chicago</button>
            <button class="cityBtn" id="austin" value="austin">Austin</button>
    </div>
        <div id="currentDay">
            <h2 id="currentCity">City Name</h2>
            <p id="currentDate">Date: </p>
            <p id="currentTemp">Temp: </p>
            <p id="currentWind">Wind: </p>
            <p id="currentHumidity">Humidity: </p>
        </div>
    <div>
        <h3>5-Day Forecast:</h3>
        <div id="forecastWrapper"></div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
